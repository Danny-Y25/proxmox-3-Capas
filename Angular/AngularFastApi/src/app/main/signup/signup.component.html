<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FastAPI Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
</head>

<body>


  <header>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="signup">sign up</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <div class="row m-md-5 m-3">
    <h1 class="col">FastAPI Form</h1>
  </div>

  <form [formGroup] = 'form' (ngSubmit) = 'signup()' class="row g-3 mx-sm-5 mx-2">
    <div class="col-md-4">
      <label for="validationDefault01" class="form-label">First name</label>
      <input formControlName="firstname" name="firstname" type="text" class="form-control" id="validationDefault01" required />
    </div>
    <div class="col-md-4">
      <label for="validationDefault02" class="form-label">Last name</label>
      <input formControlName="lastname" name="lastname" type="text" class="form-control" id="validationDefault02" required />
    </div>
    <div class="col-md-4">
      <label for="validationDefaultUsername" class="form-label">Username</label>
      <div class="input-group">
        <span class="input-group-text" id="inputGroupPrepend2">@</span>
        <input formControlName="username" name="username" type="text" class="form-control" id="validationDefaultUsername"
          aria-describedby="inputGroupPrepend2" required />
      </div>
    </div>
    <div class="col-md-3">
      <label for="validationDefault04" class="form-label">Country</label>
      <select formControlName="country" name="country" class="form-select" id="validationDefault04" required>
        <option selected disabled value="">Choose...</option>
        <option value="ar">Argentina</option>
        <option value="can">Canada</option>
        <option value="co">Colombia</option>
        <option value="usa">UU.EE</option>
        <option value="ve">Venezuela</option>
      </select>
    </div>
    <div class="col-md-3">
      <label for="validationDefault05" class="form-label">Password</label>
      <input formControlName="password_user" name="password_user" type="password" class="form-control" id="validationDefault05" required />
    </div>
    <div class="col-12">
      <button class="btn btn-primary" type="submit">Send Data</button>
    </div>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
    integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
    integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
    crossorigin="anonymous"></script>
</body>

</html>
